name: Test Builds

on: push

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: make install
      - name: Lint
        run: make lint
      - name: test
        run: make test

  build:
    strategy:
      fail-fast: true
      matrix:
        os:
          - macos-latest
          - windows-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.x
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install
        run: make install
      - name: test
        run: make test
